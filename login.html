<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ecommerce - Login</title>
</head>
<body>
    <section class="login-main">
        <div class="login-wrapper">
            <div class="login row">
                <div class="login-left col-sm-12 col-12 col-lg-6">
                    <h3 class="text-center">Sign In / Sign Up</h3>
                    <p class="text-center">Sign in or sign up to access  your order,offers health tips and more!</p>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <a href="" class="d-block my-2">Forgot Password ?</a>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                        <button type="button" class="btn btn-danger w-100">Login through OTP</button>
                    </form>
                    <div class="social-login p-2 d-flex justify-content-around">
                            <div><a href=""><i class="fa fa-bell"></i> Facebook</a></div>
                            <div><a href=""><i class="fa fa-bell"></i> Instagram</a></div>
                            <div><a href=""><i class="fa fa-bell"></i> Google</a></div>
                    </div>
                    <p class="text-center p-3">New to MedPlus ? <a href="register.html">Create Account</a>
                </div>
                <div class="login-right col-12 col-sm-12 col-lg-6">
                    <h1 class="text-center">MedMax </h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/612de022c3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    
</body>
</html>
